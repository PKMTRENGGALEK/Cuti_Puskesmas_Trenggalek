<div class="container py-5">
  <div class="card p-4">
    <h5 class="mb-4">
      <i class="fa-solid fa-list-check me-2"></i>Daftar Pengajuan Cuti
    </h5>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm" id="tabelCuti">
        <thead class="table-light">
          <tr style="font-size: 14px">
            <th>No</th>
            <th>Jenis Cuti</th>
            <th>Lama Cuti</th>
            <th>Tanggal Mulai</th>
            <th>Tanggal Selesai</th>
            <th>Status</th>
            <th>Tanggal Pengajuan</th>
            <th>Keterangan Cuti</th>
            <th>File Pendukung</th>
            <th>Alasan</th>
            <!-- Tambahan -->
          </tr>
        </thead>
        <tbody style="font-size: 14px"></tbody>
      </table>
    </div>
  </div>
</div>
<!-- Modal Alasan -->
<div class="modal fade" id="alasanModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alasan Penolakan</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body" id="alasanModalBody">
        <!-- Alasan dari database masuk sini -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Tutup
        </button>
      </div>
    </div>
  </div>
</div>
